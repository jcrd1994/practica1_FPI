<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>practica</title>
  </head>
  <body>
    <div id="contador1" onmousemove="contadorpasar()">
      <label id="pass" >pasar mouse</label>

      </div>

    <br><br><br>

    <div id="contador2" onclick="contadorclick()">
      <label id="click" >click del mouse</label>

        </div>
  <script>
  var cont = 0;
  function contadorclick() {
    cont++;
    document.getElementById("click").innerHTML = cont;


  }

  var cont2 = 0
  function contadorpasar() {
    cont2++;
  document.getElementById("pass").innerHTML = cont2;
  }

  </script>
  </body>
</html>
